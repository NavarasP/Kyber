<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Message Data</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            text-align: center;
            color: white;
            padding: 50px;
        }
        .container {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
        }
        h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .message {
            font-size: 30px;
            font-weight: bold;
            color: #FFDD57;
            margin: 20px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            word-wrap: break-word;
        }
    </style>
    <script>
        setInterval(() => {
            location.reload();
        }, 500); // Refresh every 0.5 seconds
    </script>
</head>
<body>
    <div class="container">
